services:
  consul:
    image: hashicorp/consul:1.21
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: >
      consul agent -dev -ui -client=0.0.0.0 -log-level=INFO
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - consul-test

  consul-mcp-server:
    build:
      context: ..
      dockerfile: test/Dockerfile
    depends_on:
      consul:
        condition: service_healthy
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - NODE_ENV=test
    networks:
      - consul-test
    volumes:
      - ../src:/app/src:ro
      - ../test:/app/test:ro
      - ../package.json:/app/package.json:ro
      - ../tsconfig.json:/app/tsconfig.json:ro
      - ../vitest.integration.config.ts:/app/vitest.integration.config.ts:ro
    # Override the default CMD to keep container running
    command: ["tail", "-f", "/dev/null"]

networks:
  consul-test:
    driver: bridge
